<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini To-Do List</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [daisyui],
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.js"></script>
</head>
<body class="min-h-screen  flex items-center justify-center">
  <div class="card w-full max-w-md bg-base-100 shadow-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">📝 Ma To-Do List</h1>

    <div class="flex gap-2 mb-4">
      <input id="taskInput" type="text" placeholder="Nouvelle tâche" class="input input-bordered w-full" />
      <button onclick="addTask()" class="btn btn-primary">Ajouter</button>
    </div>

    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <div class="flex justify-end mb-2">
    <select class="select select-sm select-bordered" onchange="changeTheme(this)">
      <option value="light">🌞 Clair</option>
      <option value="dark">🌙 Sombre</option>
      <option value="cupcake">🧁 Cupcake</option>
      <option value="dracula">🧛 Dracula</option>
    </select>
  </div>


  <script src="index.js"></script>
</body>
</html>
